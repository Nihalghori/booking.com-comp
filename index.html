<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Input</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Add this line to your HTML head -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-4">
        <div class="autocomplete">
            <input type="text" class="form-control" id="inputBox1" placeholder="From">
            <div class="suggestions" id="suggestionBox1"></div>
        </div>
        <div class="autocomplete mt-3">
            <input type="text" class="form-control" id="inputBox2" placeholder="To">
            <div class="suggestions" id="suggestionBox2"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
